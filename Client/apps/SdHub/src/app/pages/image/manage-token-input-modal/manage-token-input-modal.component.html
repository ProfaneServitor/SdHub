<h1 mat-dialog-title>
  Enter manage token for image
</h1>

<mat-form-field appearance="fill">
  <mat-label>Token</mat-label>
  <input formControlName="token"
         matInput
         placeholder="Token"
         type="text">
  <mat-error *ngIf="manageToken.invalid">{{getErrorMessage(manageToken)}}</mat-error>
</mat-form-field>

<div mat-dialog-actions>
  <button (click)="onConfirm()" [disabled]="manageToken.invalid" color="primary" mat-raised-button>Ok</button>
</div>
