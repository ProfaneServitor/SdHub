<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="100%">
    <mat-card style="display: flex; flex-direction: column; gap: 1rem">
      <mat-card-content>
        <div style="display: flex; gap: .2rem">
          <mat-form-field appearance="fill" style="flex-grow: 1">
            <mat-label>Search text</mat-label>
            <input matInput>
            <button mat-icon-button matSuffix [attr.aria-label]="'run'">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Search in</mat-label>
            <mat-select>
              <mat-option>test 1</mat-option>
              <mat-option>test 2</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
