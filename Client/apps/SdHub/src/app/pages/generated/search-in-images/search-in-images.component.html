<div fxFlex class="container">
  <div class="filters">
    <mat-card style="display: flex; flex-direction: column; gap:.2rem">
      <mat-card-subtitle>Order</mat-card-subtitle>
      <button *ngFor="let btn of orderBy"
              mat-stroked-button
              (click)="onOrderBtnClick(btn.field)">
        <div style="display: flex; align-items: center">
          <mat-icon>{{btn.icon}}</mat-icon>
          {{btn.name}}</div>
      </button>
    </mat-card>
    <mat-card style="display: flex; flex-direction: column">
      <mat-card-subtitle>Fields</mat-card-subtitle>
      <mat-checkbox *ngFor="let cb of searchFieldsCheckboxes"
                    [(ngModel)]="cb.checked">
        {{cb.value}}
      </mat-checkbox>
    </mat-card>
    <mat-card style="display: flex; flex-direction: column">
      <mat-card-subtitle>Software</mat-card-subtitle>
      <mat-checkbox *ngFor="let cb of softwareCheckboxes"
                    [(ngModel)]="cb.checked">
        {{cb.value}}
      </mat-checkbox>
    </mat-card>
    <mat-card style="display: flex; flex-direction: column">
      <mat-card-subtitle>Misc</mat-card-subtitle>
      <mat-checkbox [(ngModel)]="alsoFromGrids">Also from grids
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="searchAsRegexp">Is regexp
      </mat-checkbox>
      <mat-checkbox disabled
                    [(ngModel)]="onlyFromRegisteredUsers">Only from registered
      </mat-checkbox>
    </mat-card>
  </div>

  <div class="actions"
    [class.actions_visible]="hasSelectedImages$ | async"
    [class.actions_unavailable]="areActionsUnavailable$ | async">
    <button mat-raised-button (click)="cancelSelection()">
      <mat-icon>library_add_check</mat-icon>
      <span>Cancel selection</span>
    </button>
    <button *ngIf="hasAlbums$ | async" mat-raised-button color="primary" [matMenuTriggerFor]="albumsMenu">
      <mat-icon>photo_library</mat-icon>
      <span>Add to album</span>
    </button>
    <button *ngIf="canDelete$ | async" mat-raised-button color="warn" (click)="deleteSelectedImages()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>

    <mat-menu #albumsMenu="matMenu">
      <button
        *ngFor="let album of myAlbums$ | async"
        mat-menu-item
        (click)="addSelectedImagesToAlbum(album.shortToken)">
        <mat-icon>photo_library</mat-icon>
        <span>{{ album.name }}</span>
      </button>
    </mat-menu>
  </div>

  <div *ngIf="((searchResult$ | async)?.total ?? 0) === 0 && !loading"
       class="search-result-placeholder-container">
    <div>Nothing found ＞︿＜</div>
  </div>
  <div *ngIf="loading"
       class="search-result-placeholder-container">
    <div style="display: flex; flex-direction: column">
      <div>Search (_　_)。゜zｚＺ</div>
      <mat-progress-bar mode="query"></mat-progress-bar>
    </div>
  </div>
  <div *ngIf="((searchResult$ | async)?.total ?? 0) > 0 && !loading"
       #scrollTo
       class="search-result-container">
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: .5rem">
      <small-image-card
        *ngFor="let img of (searchResult$ | async)?.images ?? []"
        [imageInfo]="img"
        (imageDeleted)="onImageDeleted()">
      </small-image-card>
    </div>
    <div style="flex-grow: 1"></div>
    <paginator [(page)]="page"
               [totalPages]="totalPages"
               (pageChange)="onPageChange()"></paginator>
  </div>

</div>
